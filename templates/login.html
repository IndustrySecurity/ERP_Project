<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #6675e0;
            --accent-color: #ff4081;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, rgba(63, 81, 181, 0.85), rgba(102, 117, 224, 0.85)), url('{% static "images/background.jpg" %}');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            width: 380px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }
        
        .login-container h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: var(--primary-color);
            font-weight: 700;
            text-align: center;
            position: relative;
        }
        
        .login-container h1:after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            margin: 8px auto 0;
            border-radius: 2px;
        }
        
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 16px;
            color: #aaa;
            transition: all 0.3s;
        }
        
        .login-container form .input-field {
            padding: 15px 15px 15px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            width: 100%;
            font-family: 'Nunito', sans-serif;
        }
        
        .login-container form .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.15);
        }
        
        .login-container form .input-field:focus + i {
            color: var(--primary-color);
        }
        
        .login-container button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(63, 81, 181, 0.2);
        }
        
        .login-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(63, 81, 181, 0.3);
        }
        
        .login-container button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(63, 81, 181, 0.2);
        }
        
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .circles li:nth-child(3) {
            left: 70%;
            width: 40px;
            height: 40px;
            animation-delay: 4s;
        }
        
        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        
        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 25px;
            font-size: 30px;
            color: var(--primary-color);
        }
        
        /* Custom styling for Django form elements */
        .login-container form p {
            margin-bottom: 15px;
        }
        
        .login-container form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
    </style>
</head>
<body>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-layer-group"></i>
        </div>
        <h1>欢迎登录 <br/>苏州青岑科技ERP系统</h1>
        <form method="post">
            {% csrf_token %}
            
            {% if form.username %}
            <div class="input-group">
                <input type="text" name="username" class="input-field" placeholder="用户名" required id="{{ form.username.id_for_label }}">
                <i class="fas fa-user"></i>
            </div>
            {% endif %}
            
            {% if form.password %}
            <div class="input-group">
                <input type="password" name="password" class="input-field" placeholder="密码" required id="{{ form.password.id_for_label }}">
                <i class="fas fa-lock"></i>
            </div>
            {% endif %}
            
            {% for field in form %}
                {% if field.name != 'username' and field.name != 'password' %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}
                </p>
                {% endif %}
            {% endfor %}
            
            <button type="submit">登录</button>
        </form>
    </div>
</body>
</html>
