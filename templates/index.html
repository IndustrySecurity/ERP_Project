<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP系统 - 首页</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3f51b5;
            --secondary-color: #6675e0;
            --accent-color: #ff4081;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, rgba(63, 81, 181, 0.85), rgba(102, 117, 224, 0.85)), url('/static/images/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Nunito', sans-serif;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 90%;
            height: 80vh;
            min-height: 500px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-out;
        }
        
        .welcome-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 20px;
            color: white;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 15px;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .welcome-text {
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.7;
            opacity: 0.9;
        }
        
        .feature-list {
            list-style-type: none;
            margin-bottom: 40px;
        }
        
        .feature-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 15px;
        }
        
        .feature-list li i {
            margin-right: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
        }
        
        .version-info {
            position: absolute;
            bottom: 30px;
            font-size: 13px;
            opacity: 0.7;
        }
        
        .login-container {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }
        
        .login-title {
            font-size: 26px;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
            position: relative;
        }
        
        .login-title:after {
            content: '';
            display: block;
            width: 50px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            margin: 8px auto 0;
            border-radius: 2px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 16px;
            color: #aaa;
            transition: all 0.3s;
        }
        
        .input-field {
            padding: 15px 15px 15px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            width: 100%;
            font-family: 'Nunito', sans-serif;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.15);
        }
        
        .input-field:focus + i {
            color: var(--primary-color);
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(63, 81, 181, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(63, 81, 181, 0.3);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(63, 81, 181, 0.2);
        }
        
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        
        .circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        
        .circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        
        .circles li:nth-child(3) {
            left: 70%;
            width: 40px;
            height: 40px;
            animation-delay: 4s;
        }
        
        .circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        
        .circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            
            .welcome-section {
                display: none;
            }
            
            .login-section {
                padding: 30px;
            }
            
            .login-container {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div class="container">
        <div class="welcome-section">
            <div class="logo">
                <i class="fas fa-layer-group"></i>
                <span>企业资源计划系统</span>
            </div>
            <h1>欢迎使用</h1>
            <p class="welcome-text">
                苏州青岑科技ERP系统提供全面的业务流程管理，整合企业资源，实现高效运营。
            </p>
            
            <ul class="feature-list">
                <li><i class="fas fa-check-circle"></i> 一体化管理采购、生产和销售流程</li>
                <li><i class="fas fa-check-circle"></i> 精准库存控制与物料需求计划</li>
                <li><i class="fas fa-check-circle"></i> 实时数据分析与决策支持</li>
                <li><i class="fas fa-check-circle"></i> 高安全性的用户权限管理</li>
            </ul>
            
            <div class="version-info">版本 2.0.5 © 2023 苏州青岑科技有限公司</div>
        </div>
        
        <div class="login-section">
            <div class="login-container">
                <h2 class="login-title">登录系统</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="username" class="input-field" placeholder="用户名" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" class="input-field" placeholder="密码" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
